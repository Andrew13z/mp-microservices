apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-collector-canary-deployment
  labels:
    app: micro-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-collector
  template:
    metadata:
      labels:
        app: micro-collector
        version: '2.0'
    spec:
      containers:
        - name: micro-collector
          image: mp/micro-collector:2.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
          env:
            - name: EUREKA_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: eureka-configmap
                  key: eureka_address
            - name: PREFER_IP_ADDRESS
              value: 'true'
            - name: POSTGRES_URL
              value: postgres-service:5432/postgres
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres_root_username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres_root_password